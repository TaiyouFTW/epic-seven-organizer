<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #drawer class="sidenav" [mode]="'over'" [fixedInViewport]="false" [fixedTopGap]="56" [opened]="false">
        <aside>
            <mat-nav-list class="d-flex align-items-start flex-column h-100 p-0">
                <a class="list-item" mat-list-item routerLink="/dashboard" [routerLinkActive]="['is-active']" (click)="drawer.toggle()">
                    <span class="ps-2">Dashboard</span>
                </a>
                <a class="list-item" mat-list-item routerLink="/heroes" [routerLinkActive]="['is-active']" (click)="drawer.toggle()">
                    <span class="ps-2">Heroes</span>
                </a>
            </mat-nav-list>
        </aside>
    </mat-sidenav>

    <mat-sidenav-content>
        <main class="pt-3">
            <router-outlet></router-outlet>
        </main>

        <footer class="container">
            <mat-divider></mat-divider>
            <div class="row py-4">
                <div class="col-12">
                    <p class="mb-0 text-center">All trademarks, logos and brand names are the property of their respective owners. All company, product and service names used in this website are for identification purposes only. Use of these names, trademarks and brands does not imply endorsement.</p>
                </div>
            </div>
        </footer>
    </mat-sidenav-content>
</mat-sidenav-container>
