<div class="container">
    <div class="row justify-content-between">
        <div class="col-6 col-md-3">
            <button mat-flat-button color="primary" (click)="addHero()">Add Hero</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12">
            <app-tags (clickedFilter)="clickedFilter($event)"></app-tags>
        </div>
    </div>

    <ul class="row mt-3">
        <li class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3" *ngFor="let hero of heroes">
            <app-hero-card [hero]="hero"></app-hero-card>
        </li>
    </ul>
</div>
