<div class="container">
    <div class="row mb-4">
        <div class="col-6 col-md-auto">
            <button mat-flat-button color="primary" (click)="addHero()">Add Hero</button>
        </div>
        <div class="col-6 col-md-auto">
            <button mat-button (click)="changePriority()">Hero priority</button>
        </div>
    </div>
    <div class="row justify-content-center mb-4">
        <div class="col-12">
            <app-tags (clickedFilter)="filterByTag($event)" [(tag)]="tag"></app-tags>
        </div>
    </div>

    <ul class="row">
        <li class="col-12 col-sm-6 col-lg-4 col-xl-3 mb-3" *ngFor="let hero of heroes">
            <app-hero-card [hero]="hero"></app-hero-card>
        </li>
    </ul>
</div>
